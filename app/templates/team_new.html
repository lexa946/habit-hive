{% extends "base.html" %}

{% block title %}
    Создать команду - Habit Hive
{% endblock %}

{% block Body %}
<div class="animate-fade-in">
    <div class="max-w-2xl mx-auto">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">
                Создать новую команду
            </h1>
            <p class="text-gray-600 dark:text-gray-400 mt-1">
                Объединитесь с друзьями для достижения общих целей
            </p>
        </div>

        <form action="/teams/new" method="POST" class="space-y-6">
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-6">
                <div class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                            Название команды
                        </label>
                        <input type="text" id="name" name="name" required
                               class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                               placeholder="Например: ЗОЖ-группа">
                    </div>

                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                            Описание команды
                        </label>
                        <textarea id="description" name="description" rows="3"
                                  class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                                  placeholder="Расскажите о целях и правилах команды"></textarea>
                    </div>
                </div>
            </div>

            <div class="flex justify-end space-x-4">
                <a href="/teams" class="px-6 py-3 text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-colors duration-200">
                    Отмена
                </a>
                <button type="submit"
                        class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors duration-200 shadow-sm hover:shadow-md">
                    Создать команду
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
