{% extends "index.html" %}

{% block title %}
    Новая привычка
{% endblock %}

{% block Body %}
<div class="animate-fade-in">
    <div class="max-w-3xl mx-auto">
        <!-- Back Button -->
        <a href="/habits" 
           class="inline-flex items-center text-sm text-gray-600 dark:text-gray-400 hover:text-primary-600 dark:hover:text-primary-400 mb-6 transition-colors duration-200">
            <i class="fas fa-arrow-left mr-2"></i>
            <span>Вернуться к привычкам</span>
        </a>

        <!-- Form Header -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">
                Новая привычка
            </h1>
            <p class="text-gray-600 dark:text-gray-400">
                Создайте новую привычку для отслеживания
            </p>
        </div>

        <!-- Habit Form -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-6">
            <form method="post" action="/habits/new" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Название привычки
                    </label>
                    <input type="text" 
                           id="name" 
                           name="name" 
                           required
                           class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
                           placeholder="Например: Утренняя зарядка">
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Описание (необязательно)
                    </label>
                    <textarea id="description" 
                              name="description" 
                              rows="3"
                              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
                              placeholder="Добавьте описание вашей привычки"></textarea>
                </div>

                <div class="flex justify-end space-x-4">
                    <a href="/habits"
                       class="inline-flex items-center justify-center px-6 py-3 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-200">
                        <span>Отмена</span>
                    </a>
                    <button type="submit"
                            class="inline-flex items-center justify-center px-6 py-3 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors duration-200 shadow-sm hover:shadow-md">
                        <i class="fas fa-plus mr-2"></i>
                        <span>Создать привычку</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
